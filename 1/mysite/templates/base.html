  <body>
    {% include 'common/head.html' %}
    <div class="container theme-showcase" style="width: 1250px;">
        <div class="row">
            <!--左侧-->
            <div class="col-md-9">
                <div class="panel panel-default" style="padding: 20px;">
                    <div class="panel-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
             <!--右侧-->
            <div class="col-md-3">
                {% include 'common/userinfo.html' %}
                <div id="sideinfo"></div>
                {% include 'common/comment.html' %}
                {% block side %}{% endblock %}
            </div>
        </div>
    </div> <!-- /container -->
    <div class="actGotop"><a href="javascript:;" title="返回顶部"></a></div>
   {% include 'common/footer.html' %}

    <script src="/site_media/bootstrap/js/bootstrap.min.js"></script>

    <!--百度统计-->
    <script type="text/javascript">
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fc65358e73ce306691a49ae5119f58783' type='text/javascript'%3E%3C/script%3E"));
    </script>

    <!--end-->
  </body>
	<script type="text/javascript">
	$(function(){   
	    $(window).scroll(function() {      
		if($(window).scrollTop() >= 100){
		    $('.actGotop').fadeIn(300); 
		}else{    
		    $('.actGotop').fadeOut(300);    
		}  
	    });
	    $('.actGotop').click(function(){
	    $('html,body').animate({scrollTop: '0px'}, 800);});
        // 异步加载侧栏
        getSideinfo();
	});
    function getSideinfo(){
        var url='/blog/common/'
        $.post(url,function(data){
            $('#sideinfo').html(data)
        })
    }
	</script>
    {% block js %}{% endblock %}
</html>
